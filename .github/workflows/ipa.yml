name: Build and Export IPA

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install code signing certificate from base64
      - name: Import signing certificate
        uses: apple-actions/import-codesign-certs@v1
        with:
          p12-file-base64: ${{ secrets.CERTIFICATE_BASE64 }}
          p12-password: ${{ secrets.CERTIFICATE_PASSWORD }}

      # Decode and install provisioning profile
      - name: Install provisioning profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "${{ secrets.PROVISIONING_PROFILE_BASE64 }}" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/CDGamez.mobileprovision

      # Install CocoaPods dependencies
      - name: Install pods
        run: |
          cd src
          pod install

      # Build and archive
      - name: Build archive
        run: |
          xcodebuild archive \
            -workspace src/CDGamez.xcworkspace \
            -scheme CDGamez \
            -configuration Release \
            -archivePath ${{ github.workspace }}/build/CDGamez.xcarchive \
            -allowProvisioningUpdates

      # Export IPA
      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath ${{ github.workspace }}/build/CDGamez.xcarchive \
            -exportOptionsPlist src/exportOptions.plist \
            -exportPath ${{ github.workspace }}/build/IPA \
            -allowProvisioningUpdates

      # Upload IPA (optional)
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: CDGamez-IPA
          path: build/IPA/*.ipa

      # Push to IPA branch
      - name: Push IPA to IPA branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch
          git switch -C IPA
          mkdir -p ipa_build
          cp build/IPA/*.ipa ipa_build/
          git add ipa_build/*.ipa
          git commit -m "Add latest IPA build"
          git push origin IPA --force
