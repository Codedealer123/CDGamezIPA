name: Build and Export IPA

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install CocoaPods dependencies
        run: cd src && pod install

      - name: Build and archive
        run: |
          xcodebuild -workspace src/CDGamez.xcworkspace \
          -scheme CDGamez \
          -configuration Release \
          -archivePath ${{ runner.temp }}/CDGamez.xcarchive \
          DEVELOPMENT_TEAM=${{ secrets.APPLE_TEAM_ID }} \
          clean archive


      - name: Build the app and archive
        run: |
          cd src
          xcodebuild -scheme CDGamez -workspace CDGamez.xcworkspace -configuration Release -archivePath $PWD/build/CDGamez.xcarchive archive

      - name: Export the archive to IPA
        run: |
          cd src
          xcodebuild -exportArchive -archivePath $PWD/build/CDGamez.xcarchive -exportOptionsPlist ExportOptions.plist -exportPath $PWD/build

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: CDGamez-IPA
          path: src/build/*.ipa

      - name: Commit and push IPA to IPA branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git checkout -b IPA || git checkout IPA
          cp src/build/*.ipa .
          git add *.ipa
          git commit -m "Add latest IPA from build ${{ github.run_number }}" || echo "No changes to commit"
          git push origin IPA --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
